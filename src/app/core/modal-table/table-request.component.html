<p-table #myrequest [columns]="cols" [paginator]="true" [rows]="rowCount"  scrollHeight="350px"
        [showCurrentPageReport]="true"  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
         [rowsPerPageOptions]="[5,10,25]" 
        [value]="dataRecords" [loading]="loading"
         
        styleClass="p-datatable-customers p-datatable-gridlines"
        >
        <ng-template pTemplate="header" let-columns>
                <tr>
                        <th style="width:4rem"></th>
                        <th style="min-width:40px" *ngFor="let col of columns">
                                {{col.header}}
                        </th>
                </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr [pSelectableRow]="rowData">
                        <td style="width:4rem">
                                <button icon="pi pi-eye"  pButton pRipple type="button"
                                  (click)="onViewDetails(rowData)"    class="p-button-text p-button-rounded"></button>
                        </td>
                        <td style="min-width:40px"  *ngFor="let col of columns">
                                <div *ngIf="col.field != 'description'">
                                        {{rowData[col.field]}}  
                                </div>       
                                <div *ngIf="col.field == 'description'" matTooltip="{{rowData[col.field]}}" matTooltipPosition="below" class="ellipsis">{{rowData[col.field]}}</div>
                                       
                        </td>
                </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage" let-columns>
                <tr>
                        
                        <td [attr.colspan]=columns.length+1>
                                No records found
                        </td>
                </tr>
        </ng-template>
</p-table>
