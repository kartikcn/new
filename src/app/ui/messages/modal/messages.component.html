<div class="card" style="height:92vh;">
        <p-panel header="Messages">
                <ng-template pTemplate="icons">
                        <button pButton (click)="addRecord()" label="Add" icon="pi pi-plus"></button>
                </ng-template>
                <div class="card">
                        <p-table [value]="messagesRecords" [paginator]="false" [rows]="rowCount" (onFilter)="onInnerFilter($event)"
                                [scrollable]="true" scrollDirection="both" scrollHeight="550px" [rowHover]="false"
                                styleClass="p-datatable-customers p-datatable-gridlines" dataKey="msgId">
                                <ng-template pTemplate="header">
                                        <tr>     
                                                <th style="width:8rem"></th>
                                                <th pSortableColumn="fmprocessesProcessCode">
                                                    <div class="grid-header-column">
                                                            <div class="grid-header-label">
                                                              <p class="grid-label-paragraph">Process Code</p>
                                                            </div>
                                                            <div class="grid-sort-icon">
                                                            <p-sortIcon field="processId"></p-sortIcon>
                                                            <p-columnFilter type="text" field="fmprocessesProcessCode" display="menu"></p-columnFilter>
                                                              </div>
                                                    </div>
                                                </th>
                                                <th pSortableColumn="msgCode">
                                                    <div class="grid-header-column">
                                                            <div class="grid-header-label">
                                                              <p class="grid-label-paragraph">Message Code</p>
                                                            </div>
                                                            <div class="grid-sort-icon">
                                                            <p-sortIcon field="msgCode"></p-sortIcon>
                                                            <p-columnFilter type="text" field="msgCode" display="menu"></p-columnFilter>
                                                              </div>
                                                    </div>
                                                </th>
                                                <th pSortableColumn="msgText">
                                                    <div class="grid-header-column">
                                                            <div class="grid-header-label">
                                                              <p class="grid-label-paragraph">Message Text</p>
                                                            </div>
                                                            <div class="grid-sort-icon">
                                                            <p-sortIcon field="msgText"></p-sortIcon>
                                                            <p-columnFilter type="text" field="msgText" display="menu"></p-columnFilter>
                                                              </div>
                                                    </div>
                                            </th>
                                        </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-msg>
                                        <tr [pSelectableRow]="msg">   
                                                <td style="width:8rem">
                                                        <button icon="pi pi-pencil" pButton pRipple type="button"
                                                                (click)="openEditItem(msg)" class="p-button-text p-button-rounded"></button>
                                                        <!-- <button pButton type="button" class="p-button-text p-button-rounded pull-right" style="font-size: 5rem; color: red;" icon="pi pi-times"
                                                                iconPos="left" (click)="deleteRecord(ap.paramId)"></button> -->
                                                </td>
                                                <td>{{msg.fmprocessesProcessCode}}</td>
                                                <td>{{msg.msgCode}}</td>
                                                <td matTooltip="{{msg.msgText}}" matTooltipPosition="below" class="ellipsis">{{msg.msgText}}</td>
                                        </tr>
                                </ng-template>
                                <ng-template pTemplate="emptymessage" let-columns>
                                        <tr>
                                                <td [attr.colspan]="4">
                                                        No records found
                                                </td>
                                        </tr>
                                </ng-template>
                        </p-table>
                        <div class="paginator">
                                <p-paginator  [rows]="rowCount" [totalRecords]="totalElements" (onPageChange)="onPageChange($event)"
                                [first]="paginationObj.pageNo * paginationObj.pageSize"
                                  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true"
                                  [rowsPerPageOptions]="[25,50,100]"></p-paginator>
                        </div>
                </div>
            </p-panel>
</div>
