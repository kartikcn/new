<h2 mat-dialog-title class="mat-dialog-title-ext">{{title}} Location </h2>
<mat-dialog-content class="mat-typography mat-dialog-content-ext">
    <form [formGroup]="formLinkPlanLocation">
        <mat-card>
            <mat-card-content id="rmFrm">
                <app-link-new-location-plan-form formControlName="linkPlanLocationFormPanel"
                    ></app-link-new-location-plan-form>
            </mat-card-content>
        </mat-card>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end" class="mat-dialog-actions-ext">
    <p-button label="Save" (click)="saveRecords()" [disabled]="!formLinkPlanLocation.valid" icon="pi pi-check"
        [style]="{'margin-left': '.5em'}" ></p-button>
    <p-button label="Cancel" icon="pi pi-times" (click)="confirmDialog()" styleClass="p-button-secondary"
        [style]="{'margin-left': '.5em'}"></p-button>
</mat-dialog-actions>
<p-toast key="isExists" position="top-center"></p-toast>
<p-confirmDialog key="planListGrid" header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
