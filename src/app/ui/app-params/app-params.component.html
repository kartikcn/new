<div class="card" style="height: 92vh;">
        <p-panel header="Application Parameters">
                <ng-template pTemplate="icons">
                        <button pButton (click)="addRecord()" label="Add" icon="pi pi-plus"></button>
                </ng-template>
                <div class="card">
                        <p-table [value]="appParamsRecords" [paginator]="false" [rows]="rowCount" [loading]="loadingRec" [scrollable]="true"
                                scrollDirection="both" scrollHeight="550px" [globalFilterFields]="['','','paramId','paramValue','description']"
                                [rowHover]="false" styleClass="p-datatable-customers p-datatable-gridlines" dataKey="paramId"
                                (onFilter)="onInnerFilter($event)">
                                <ng-template pTemplate="header">
                                        <tr>
                                                <th style="width:8rem"></th>
                                                <th pSortableColumn="paramId">
                                                    <div class="grid-header-column">
                                                            <div class="grid-header-label">
                                                              <p class="grid-label-paragraph">Param Id</p>
                                                            </div>
                                                            <div class="grid-sort-icon">
                                                            <p-sortIcon field="paramId"></p-sortIcon>
                                                            <p-columnFilter type="text" field="paramId" display="menu"></p-columnFilter>
                                                              </div>
                                                    </div>
                                                </th>
                                                <th pSortableColumn="paramValue">
                                                    <div class="grid-header-column">
                                                            <div class="grid-header-label">
                                                              <p class="grid-label-paragraph">Param Value</p>
                                                            </div>
                                                            <div class="grid-sort-icon">
                                                            <p-sortIcon field="paramValue"></p-sortIcon>
                                                            <p-columnFilter type="text" field="paramValue" display="menu"></p-columnFilter>
                                                            </div>
                                                     </div>
                                                </th>
                                                <th pSortableColumn="description">
                                                    <div class="grid-header-column">
                                                            <div class="grid-header-label">
                                                              <p class="grid-label-paragraph">Description</p>
                                                            </div>
                                                            <div class="grid-sort-icon">
                                                            <p-sortIcon field="description"></p-sortIcon>
                                                            <p-columnFilter type="text" field="description" display="menu"></p-columnFilter>
                                                              </div>
                                                     </div>
                                            </th>
                                        </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-ap>
                                        <tr [pSelectableRow]="ap">
                                                
                                                <td style="width:8rem">
                                                        <button icon="pi pi-pencil" pButton pRipple type="button"
                                                                (click)="openEditItem(ap)" class="p-button-text p-button-rounded"></button>
                                                        <button pButton type="button" class="p-button-text p-button-rounded pull-right" style="font-size: 5rem; color: red;" icon="pi pi-times"
                                                                iconPos="left" (click)="deleteRecord(ap)"></button>
                                                </td>
                                                <td>{{ap.paramId}}</td>
                                                <td>{{ap.paramValue}}</td>
                                                <!-- <td>{{ap.description}}</td> -->
                                                <td matTooltip="{{ap.description}}" matTooltipPosition="below" class="ellipsis">{{ap.description}}</td>
                                        </tr>
                                </ng-template>
                                <ng-template pTemplate="emptymessage" let-columns>
                                        <tr>
                                                <td [attr.colspan]="4">
                                                        No records found
                                                </td>
                                        </tr>
                                </ng-template>
                        </p-table>
                        <div class="paginator">
                                <p-paginator  [rows]="rowCount" [totalRecords]="totalElements" (onPageChange)="onPageChange($event)"
                                [first]="paginationObj.pageNo * paginationObj.pageSize"
                                  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true"
                                  [rowsPerPageOptions]="[25,50,100]"></p-paginator>
                        </div>
                </div>
            </p-panel>
</div>
<p-confirmDialog  header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
<p-toast position="top-right" ></p-toast>
