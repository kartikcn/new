<div class="card" style="height:92vh;">
  <p-panel header="Tool Type Details">
    <ng-template pTemplate="icons">
      <button pButton (click)="onAdd()" label="Add" icon="pi pi-plus"></button>
    </ng-template>
    <div class="card">
      <p-table #dt1 [value]="toolTypeData" [paginator]="false" (onFilter)="onInnerFilter($event)" [loading]="loading"
        [scrollable]="true" scrollDirection="both" scrollHeight="550px"
        [globalFilterFields]="['','cfId','name','lastActivity','Phone']" [rowHover]="false"
        styleClass="p-datatable-customers p-datatable-gridlines" dataKey="id">
        <ng-template pTemplate="header">
          <tr>
            <th style="width:8rem"></th>
            <th pSortableColumn="toolType">
              <div class="grid-header-column">
                <div class="grid-header-label">
                  <p class="grid-label-paragraph">Tool Type</p>
                </div>
                <div class="grid-sort-icon">
                <p-sortIcon field="toolType"></p-sortIcon>
                <p-columnFilter type="text" field="toolType" display="menu"></p-columnFilter>
                  </div>
               </div>
            </th>
            <th pSortableColumn="description">
            <div class="grid-header-column">
              <div class="grid-header-label">
                <p class="grid-label-paragraph">Description</p>
              </div>
              <div class="grid-sort-icon">
                 <p-sortIcon field="description"></p-sortIcon>
                 <p-columnFilter type="text" field="description" display="menu"></p-columnFilter>
              </div>
             </div>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-toolType>
          <tr [pSelectableRow]="toolType">
            <td style="width:8rem">
              <button icon="pi pi-pencil" pButton pRipple type="button" (click)="onEdit(toolType.toolTypeId)"
                class="p-button-text p-button-rounded"></button>
              <button icon="pi pi-times" pButton pRipple type="button" (click)="onDelete(toolType)"
                class="p-button-text p-button-rounded pull-right" style="font-size: 5rem; color: red;"></button>
            </td>
            <td>{{toolType.toolType}}</td>
            <td matTooltip="{{toolType.description}}" matTooltipPosition="below" class="ellipsis">{{toolType.description}}</td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage" let-columns>
          <tr>
            <td [attr.colspan]="3">
              No records found
            </td>
          </tr>
        </ng-template>
      </p-table>
      <div class="paginator">
        <p-paginator  [rows]="rowCount" [totalRecords]="totalElements" (onPageChange)="onPageChange($event)"
        [first]="paginationObj.pageNo * paginationObj.pageSize"
          currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true"
          [rowsPerPageOptions]="[25,50,100]"></p-paginator>
    </div>
    </div>
  </p-panel>
</div>
<p-toast key="message"></p-toast>
<p-toast key="toolTypeDelete" position="top-center"></p-toast>
<p-confirmDialog key="toolTypeGrid" header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
