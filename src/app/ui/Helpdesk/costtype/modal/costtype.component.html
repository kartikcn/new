<div class="card" style="height: 92vh;">
    <p-panel header="Cost Type Details">
        <ng-template pTemplate="icons">
            <button pButton label="Add" (click)="onAdd()" icon="pi pi-plus">
            </button>
        </ng-template>
        <div class="card">
            <p-table [value]="costTypeData" [paginator]="false" [scrollable]="true" (onFilter)="onInnerFilter($event)"
                scrollDirection="both" scrollHeight="550px" styleClass="p-datatable-responsive-demo p-datatable-gridlines"
                [rowHover]="false">
                <ng-template pTemplate="header">
                    <tr>
                        <th style="width:6rem"> </th>
                        <th pSortableColumn="costType">
                            <div class="grid-header-column">
                                <div class="grid-header-label">
                                  <p class="grid-label-paragraph">Cost Type</p>
                                </div>
                                <div class="grid-sort-icon">
                                <p-sortIcon field="costType"></p-sortIcon>
                                <p-columnFilter type="text" field="costType" display="menu"></p-columnFilter>
                                  </div>
                               </div>
                        </th>
                        <th pSortableColumn="description">
                            <div class="grid-header-column">
                                <div class="grid-header-label">
                                  <p class="grid-label-paragraph">Description</p>
                                </div>
                                <div class="grid-sort-icon">
                                <p-sortIcon field="description"></p-sortIcon>
                                <p-columnFilter type="text" field="description" display="menu"></p-columnFilter>
                                  </div>
                               </div>
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-costType>
                    <tr [pSelectableRow]="costType">
                        <td style="width:6rem">
                            <button pButton pRipple icon="pi pi-pencil" (click)="onEdit(costType.costTypeId)" type="button"
                                class="p-button-text">
                            </button>
                            <button pButton pRipple icon="pi pi-times" type="button" (click)="onDelete(costType)"
                                class="p-button-text pull-right" style="font-size: 5rem; color: red;">
                            </button>
                        </td>
                        <td>{{costType.costType}}</td>
                        <td matTooltip="{{costType.description}}" matTooltipPosition="below" class="ellipsis">{{costType.description}}</td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage" let-columns>
                    <tr>
                        <td [attr.colspan]="3" >
                            No records found
                        </td>
                    </tr>
                </ng-template>
            </p-table>
            <div class="paginator">
                <p-paginator  [rows]="rowCount" [totalRecords]="totalElements" (onPageChange)="onPageChange($event)"
                [first]="paginationObj.pageNo * paginationObj.pageSize"
                  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true"
                  [rowsPerPageOptions]="[25,50,100]"></p-paginator>
            </div>
        </div>
    </p-panel>
</div>
<p-toast key="costTypeSave" position="top-right"></p-toast>
<p-toast key="costTypeWarning" position="top-center"></p-toast>
<p-confirmDialog key="costTypegrid" header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
