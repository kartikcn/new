<h2 mat-dialog-title class="mat-dialog-title-ext">{{title}} Technician</h2>
<mat-dialog-content class="mat-typography mat-dialog-content-ext">
  <form [formGroup]="frmCfDetail">
    <mat-card>
      <mat-card-content id="cfFrm">
        <app-add-craftsperson-form formControlName="cfFormPanel"></app-add-craftsperson-form>
      </mat-card-content>
    </mat-card>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end" class="mat-dialog-actions-ext">
  <p-button label="Save" (click)="saveRecords()" [disabled]="!frmCfDetail.valid || isView" icon="pi pi-check"></p-button>
  <p-button label="Cancel" icon="pi pi-times" (click)="confirmDialog()" styleClass="p-button-secondary"
    [style]="{'margin-left': '.5em'}"></p-button>
</mat-dialog-actions>
<p-confirmDialog key="cf" header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
<p-toast key="cfMessage"></p-toast>
<p-toast key="error" position="top-right"></p-toast>
