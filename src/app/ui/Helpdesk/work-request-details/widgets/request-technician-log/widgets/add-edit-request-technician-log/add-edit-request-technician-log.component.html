<h2 mat-dialog-title class="mat-dialog-title-ext">{{title}} Work Log</h2>
<mat-dialog-content class="mat-typography mat-dialog-content-ext">
  <form [formGroup]="frmRequestTechnicianLogDetail">
    <mat-card>
      <mat-card-content id="partsCard">
        <app-add-request-technician-log formControlName="requestTechnicianLogFormPanel" [isView]="isView" [isNew]="isNew"></app-add-request-technician-log>
      </mat-card-content>
    </mat-card>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end" class="mat-dialog-actions-ext">
  <button pButton label="Save" icon="pi pi-check" (click)="saveRecords()" [disabled]="!frmRequestTechnicianLogDetail.valid || !addRequestTechnicianLogComponent.selectedEmOrTechncianOrOther"></button>
  <p-button label="Cancel" icon="pi pi-times" (click)="confirmDialog()" styleClass="p-button-secondary"
    [style]="{'margin-left': '.5em'}"></p-button>
</mat-dialog-actions>
<p-confirmDialog key="requestTechLog" header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
