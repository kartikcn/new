<h2 mat-dialog-title class="mat-dialog-title-ext">{{title}} Technician</h2>
<mat-dialog-content class="mat-typography mat-dialog-content-ext">
  <form [formGroup]="frmreqTechnicianDetail">
    <mat-card>
      <mat-card-content id="frmreqTechnicianDetailCard">
        <app-add-request-technicians formControlName="reqTechnicianFormPanel" [isView]="isView"
          [isNew]="isNew"></app-add-request-technicians>
      </mat-card-content>
    </mat-card>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end" class="mat-dialog-actions-ext">
  <p-button label="Unassign" icon="pi pi-check" (click)="onDelete()" [disabled]="requestTechnicianId == 0 || isView"></p-button>
  <p-button label="Save" icon="pi pi-check" (click)="saveRecords()"
    [disabled]="!frmreqTechnicianDetail.valid" [style]="{'margin-left': '.5em'}"></p-button>
  <p-button label="Cancel" icon="pi pi-times" (click)="confirmDialog()" styleClass="p-button-secondary"
    [style]="{'margin-left': '.5em'}"></p-button>
</mat-dialog-actions>
<p-confirmDialog key="reqtech" header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
