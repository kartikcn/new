<h2 mat-dialog-title class="mat-dialog-title-ext">{{title}} Cost</h2>
<mat-dialog-content class="mat-typography mat-dialog-content-ext">
  <form [formGroup]="frmRequestOtherCost">
    <mat-card>
      <mat-card-content id="tool">
        <app-add-request-other-cost formControlName="requestOtherCostFormPanel" [isView]="isView" [New]="isNew" [showActualCost]="showActualCost"></app-add-request-other-cost>
      </mat-card-content>
    </mat-card>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end" class="mat-dialog-actions-ext">
  <p-button label="Save" (click)="saveRecords()" [disabled]="!frmRequestOtherCost.valid ||  this.addRequestOtherCostComponent.costTypeExist" icon="pi pi-check"></p-button>
  <p-button label="Cancel" icon="pi pi-times" (click)="confirmDialog()" styleClass="p-button-secondary"
    [style]="{'margin-left': '.5em'}"></p-button>
</mat-dialog-actions>
<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
