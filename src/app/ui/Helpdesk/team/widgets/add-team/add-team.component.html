<form [formGroup]="teamFormPanel">
  <table width="100%">
    <tr>
      <td style="width: 100%">
        <div class="input-label-custom ">
          <label class='form-field-lable control-label'>Team Code</label>
          <input type="text" class="form-control" name="teamCode" formControlName="teamCode" maxlength="32" appTrimInput>
        </div>
      </td>
    </tr>
    <!-- <tr *ngIf="(teamFormPanel.controls['teamId']?.errors && teamFormPanel.controls['teamId'].dirty)">
        <td style="width:25%">
          <label *ngIf="!teamFormPanel.controls['teamId']?.errors.required" class='form-field-lable'
            style="color:red;">Team code already exists </label>
  
        </td>
      </tr>  -->
    <tr *ngIf="showType">
      <td style="width: 25%">
        <div class="input-label-custom ">
          <label class='form-field-lable control-label'>Team Type</label>
          <ng-select appendTo="body" [clearable]="false" [searchable]="true" placeholder="Make a selection"
            class="ng-select-dropdown" [items]="enumTeamType" formControlName="teamType" bindLabel="enumValue"
            bindValue="enumKey">
          </ng-select>
        </div>
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <div class="input-label-custom ">
          <label class='form-field-lable'>Description</label>
          <textarea class="form-control note-border" name="description" formControlName="description" rows="2" nz-input
            maxlength="256" appTrimInput></textarea>
        </div>
    </tr>
    <tr>
      <td style="width: 100%">
        <div class="input-label-custom">
          <label class='form-field-lable control-label'>Highlight Color </label>
          <input type="color" class="form-control" name="highlightColor" style="width: 100px;padding: 0.375rem;"
            formControlName="highlightColor" maxlength="32">
        </div>
      </td>
    </tr>
  </table>
</form>
