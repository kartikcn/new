<div class="card">
    <p-table #dt1 [value]="teamsData" [paginator]="true" [rows]="rowCount" [showCurrentPageReport]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [(selection)]="selectedScreens"
        dataKey="teamId" [rowsPerPageOptions]="[5,10,25]"
        styleClass="p-datatable-responsive-demo p-datatable-gridlines" [rowHover]="false" [scrollable]="true"
        scrollDirection="both" scrollHeight="400px">
        <ng-template pTemplate="caption">
            <div class="d-flex flex-row">
                <div style="flex: auto;">
                    <h4>Assigned Teams To {{selectedPerson}}</h4>
                </div>

                <div>
                    <button pButton pRipple label="UnAssign" icon="pi pi-plus"
                        class="p-button-primary p-button-sm p-mr-2" (click)="confirmDialog()"
                        [disabled]="!(selectedScreens.length>0)"></button>

                </div>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 4rem">
                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th>
                <th pSortableColumn="teamCode">
                    <div class="grid-header-column">
                        <div class="grid-header-label">
                            <p class="grid-label-paragraph">Team Code</p>
                        </div>
                        <div class="grid-sort-icon">
                            <p-sortIcon field="teamCode"></p-sortIcon>
                            <p-columnFilter type="text" field="teamCode" display="menu"></p-columnFilter>
                        </div>
                    </div>
                </th>
                <th pSortableColumn="teamType">
                    <div class="grid-header-column">
                        <div class="grid-header-label">
                            <p class="grid-label-paragraph">Team Type</p>
                        </div>
                        <div class="grid-sort-icon">
                            <p-sortIcon field="teamType"></p-sortIcon>
                            <p-columnFilter type="text" field="teamType" display="menu"></p-columnFilter>
                        </div>
                    </div>
                </th>
                <th pSortableColumn="description">
                    <div class="grid-header-column">
                        <div class="grid-header-label">
                            <p class="grid-label-paragraph">Description</p>
                        </div>
                        <div class="grid-sort-icon">
                            <p-sortIcon field="description"></p-sortIcon>
                            <p-columnFilter type="text" field="description" display="menu"></p-columnFilter>
                        </div>
                    </div>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-team>
            <tr [pSelectableRow]="team">
                <td style="width: 4rem">
                    <p-tableCheckbox [value]="team"></p-tableCheckbox>
                </td>
                <td>{{team.teamCode}}</td>
                <td>{{getEnumValueById(team.teamType)}}</td>
                <td matTooltip="{{team.description}}" matTooltipPosition="below" class="ellipsis">{{team.description}}</td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage" let-columns>
            <tr>
                <td [attr.colspan]="3">
                    No records found
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

<p-toast key="unUsgGrid" position="top-right"></p-toast>
<p-confirmDialog key='positionDialog' header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
