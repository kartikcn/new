<p-table #dt1 [value]="emData" [paginator]="false" [rows]="rowCount" styleClass="p-datatable-responsive-demo"
        [rowHover]="true" [scrollable]="true" selectionMode="single" dataKey="emId" scrollDirection="both"
        scrollHeight="550px" (onRowSelect)="onRowSelect($event)" (onFilter)="onInnerFilter($event)"
        (onSort)="onSort($event)">
        <ng-template pTemplate="header">
                <tr>
                        <th pSortableColumn="firstName">
                                <div class="grid-header-column">
                                        <div class="grid-header-label">
                                                <p class="grid-label-paragraph">Employee Name</p>
                                        </div>
                                        <div class="grid-sort-icon">
                                                <p-sortIcon field="firstName"></p-sortIcon>
                                                <p-columnFilter type="text" field="firstName"
                                                        display="menu"></p-columnFilter>
                                        </div>
                                </div>
                        </th>
                        <th pSortableColumn="email">
                                <div class="grid-header-column">
                                        <div class="grid-header-label">
                                                <p class="grid-label-paragraph">Email</p>
                                        </div>
                                        <div class="grid-sort-icon">
                                                <p-sortIcon field="email"></p-sortIcon>
                                                <p-columnFilter type="text" field="email"
                                                        display="menu"></p-columnFilter>
                                        </div>
                                </div>
                        </th>
                </tr>
        </ng-template>
        <ng-template pTemplate="body" let-em>
                <tr [pSelectableRow]="em">
                        <td>{{em.firstName}}</td>
                        <td>{{em.email}}</td>
                </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage" let-columns>
                <tr>
                        <td [attr.colspan]="1">
                                No records found
                        </td>
                </tr>
        </ng-template>
</p-table>
<div class="paginator">
        <p-paginator [rows]="rowCount" [totalRecords]="totalElements" (onPageChange)="onPageChange($event)"
        [first]="paginationObj.pageNo * paginationObj.pageSize"
          currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true"
          [rowsPerPageOptions]="[25,50,100]"></p-paginator>
</div>
