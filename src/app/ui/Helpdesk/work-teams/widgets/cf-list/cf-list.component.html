<p-table #dt1 [value]="cfData" [paginator]="false" (onFilter)="onInnerFilter($event)"
        styleClass="p-datatable-responsive-demo" styleClass="p-datatable-customers p-datatable-gridlines"
        [rowHover]="true" [scrollable]="true" selectionMode="single" dataKey="cfId" scrollDirection="both"
        scrollHeight="500px" (onRowSelect)="onRowSelect($event)">
        <ng-template pTemplate="header">
                <tr>
                        <th pSortableColumn="name">
                                <div class="grid-header-column">
                                        <div class="grid-header-label">
                                                <p class="grid-label-paragraph">Technician Name</p>
                                        </div>
                                        <div class="grid-sort-icon">
                                                <p-sortIcon field="name"></p-sortIcon>
                                                <p-columnFilter type="text" field="name"
                                                        display="menu"></p-columnFilter>
                                        </div>
                                </div>
                        </th>
                        <th pSortableColumn="email">
                                <div class="grid-header-column">
                                        <div class="grid-header-label">
                                                <p class="grid-label-paragraph">Email</p>
                                        </div>
                                        <div class="grid-sort-icon">
                                                <p-sortIcon field="email"></p-sortIcon>
                                                <p-columnFilter type="text" field="email"
                                                        display="menu"></p-columnFilter>
                                        </div>
                                </div>
                        </th>
                </tr>
        </ng-template>
        <ng-template pTemplate="body" let-cf>
                <tr [pSelectableRow]="cf">
                        <td>{{cf.name}}</td>
                        <td>{{cf.email}}</td>
                </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage" let-columns>
                <tr>
                        <td [attr.colspan]="2">
                                No records found
                        </td>
                </tr>
        </ng-template>
</p-table>
<div class="paginator">
        <p-paginator  [rows]="rowCount" [totalRecords]="totalElements" (onPageChange)="onPageChange($event)"
          currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true"
          [rowsPerPageOptions]="[25,50,100]"></p-paginator>
    </div>
