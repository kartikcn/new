<div class="card" style="height:92vh;">
    <p-panel header=" ">
        <ng-template pTemplate="icons">
            <button pButton (click)="onAddSla()" label="Add" icon="pi pi-plus">
            </button>
        </ng-template>
        <div class="card">
            <p-table #dt1 [value]="sla_data" [paginator]="false" (onFilter)="onInnerFilter($event)"
                styleClass="p-datatable-responsive-demo p-datatable-gridlines"
                [rowHover]="false" [scrollable]="true" scrollDirection="both" scrollHeight="550px">
                <ng-template pTemplate="header">
                    <tr>
                        <th style="width:4rem"> </th>
                        <th pSortableColumn="problemTypeString">
                            <div class="grid-header-column">
                                <div class="grid-header-label">
                                  <p class="grid-label-paragraph">Problem Type</p>
                                </div>
                                <div class="grid-sort-icon">
                                <p-sortIcon field="problemTypeString"></p-sortIcon>
                                <p-columnFilter type="text" field="problemTypeString" display="menu"></p-columnFilter>
                                  </div>
                               </div>
                        </th>
                        <th pSortableColumn="siteSiteName">
                            <div class="grid-header-column">
                                <div class="grid-header-label">
                                  <p class="grid-label-paragraph">Site</p>
                                </div>
                                <div class="grid-sort-icon">
                                <p-sortIcon field="siteSiteName"></p-sortIcon>
                                <p-columnFilter type="text" field="siteSiteName" display="menu"></p-columnFilter>
                                  </div>
                               </div>
                        </th>
                        <th pSortableColumn="blBlName">
                            <div class="grid-header-column">
                                <div class="grid-header-label">
                                  <p class="grid-label-paragraph">Building</p>
                                </div>
                                <div class="grid-sort-icon">
                                <p-sortIcon field="blBlName"></p-sortIcon>
                                <p-columnFilter type="text" field="blBlName" display="menu"></p-columnFilter>
                                  </div>
                               </div>
                        </th>
                        <th pSortableColumn="eqStdEqStd">
                            <div class="grid-header-column">
                                <div class="grid-header-label">
                                  <p class="grid-label-paragraph">Asset Standard</p>
                                </div>
                                <div class="grid-sort-icon">
                                <p-sortIcon field="eqStdEqStd"></p-sortIcon>
                                <p-columnFilter type="text" field="eqStdEqStd" display="menu"></p-columnFilter>
                                  </div>
                               </div>
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-slaRequest>
                    <tr [pSelectableRow]="slaRequest">
                        <td style="width:4rem">
                            <button pButton pRipple icon="pi pi-pencil" type="button"
                                (click)="onEditSla(slaRequest)"
                                class="p-button-text">
                            </button>
                        </td>
                        <td>{{slaRequest.problemTypeString}}</td>
                        <td>{{slaRequest.siteSiteName}}</td>
                        <td>{{slaRequest.blBlName}}</td>
                        <td>{{slaRequest.eqStdEqStd}}</td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage" let-columns>
                    <tr>
                        <td [attr.colspan]="4">
                            No records found
                        </td>
                    </tr>
                </ng-template>
            </p-table>
            <div class="paginator">
                <p-paginator  [rows]="rowCount" [totalRecords]="totalElements" (onPageChange)="onPageChange($event)"
                [first]="paginationObj.pageNo * paginationObj.pageSize"
                  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true"
                  [rowsPerPageOptions]="[25,50,100]"></p-paginator>
            </div>
        </div>
    </p-panel>
</div>
<p-toast key="slaMessage"></p-toast>
<p-confirmDialog key="slaGrid" header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
