<h2 mat-dialog-title class="mat-dialog-title-ext">{{title}} Site Details</h2>
<mat-dialog-content class="mat-typography mat-dialog-content-ext">
  <form [formGroup]="frmSiteDetail">
    <mat-card>
      <mat-card-content id="siteFrm">
        <app-add-site-item formControlName="siteFormPanel" [isView]="isView"   [isNew]="isNew"></app-add-site-item>
      </mat-card-content>
    </mat-card>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end" class="mat-dialog-actions-ext">
  <p-button label="Delete" (click)="deleteRecord()" [hidden]="isNew || isView"  [disabled]="!frmSiteDetail.valid" icon="pi pi-trash" class="mr5"></p-button>
  <p-button label="Save" (click)="saveRecords()" [hidden]="isView" [disabled]="!frmSiteDetail.valid" icon="pi pi-check" class="mr5"></p-button>
  <p-button label="Cancel" icon="pi pi-times" (click)="confirmDialog()" styleClass="p-button-secondary"></p-button>
</mat-dialog-actions>
<p-toast key="siteSuccessMessage" position="top-right"></p-toast>
<p-toast key="siteFailureMessage" position="top-center"></p-toast>
<p-toast key="error" position="top-right"></p-toast>
<p-confirmDialog key="siteDetails" header="Confirmation"  [style]="{width: '25vw'}" icon="pi pi-exclamation-triangle"></p-confirmDialog>
