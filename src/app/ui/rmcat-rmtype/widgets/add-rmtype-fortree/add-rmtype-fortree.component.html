<p-panel header="{{title}} Room Type">
  <ng-template pTemplate="icons">
    <button pButton (click)="saveRecords()" label="Save" [disabled]="!rmTypeFormPanel.valid"></button>
    <button pButton class="ml10" label="Cancel" (click)="cancel()"></button>
  </ng-template>
  <form [formGroup]="rmTypeFormPanel">
    <table width="100%">
      <tr>
        <td style="width: 100%">
          <div class="input-label-custom ">
            <label class='form-field-lable control-label'>Room Category</label>
            <ng-select appendTo="body" [clearable]="false" [items]="enumRmcats" formControlName="rmcatId"
              [searchable]="true" bindLabel="rmCatDesc" bindValue="rmcatId" placeholder="Make a selection"
              class="ng-select-dropdown">
            </ng-select>
          </div>
        </td>
      <tr>
        <td style="width: 100%">
          <div class="input-label-custom ">
            <label class='form-field-lable control-label'>Room Type</label>
            <input type="text" class="form-control" name="rmType" formControlName="rmType" maxlength="32" appTrimInput>
          </div>
        </td>
      </tr>
      <!-- <tr *ngIf="(rmTypeFormPanel.controls['rmType']?.errors && rmTypeFormPanel.controls['rmType'].dirty)">      
            <td style="width:calc(100% / 2)">
              <label *ngIf="rmTypeFormPanel.controls['rmType']?.errors &&  !rmTypeFormPanel.controls['rmType']?.errors.required" class='form-field-lable' style="color:red;">Room Type already exists</label>
            </td>
            
            <td style="width:calc(100% / 2)">
            </td>
          </tr> -->
      <tr>
        <td style="width: 100%">
          <div class="input-label-custom ">
            <label class='form-field-lable'>Description</label>
            <textarea class="form-control note-border" name="rmTypeDesc" formControlName="rmTypeDesc" rows="2" nz-input
              maxlength="64" appTrimInput></textarea>
          </div>
        </td>
      </tr>
      <tr>
        <td style="width: 100%">
          <div class="input-label-custom">
            <label class='form-field-lable control-label'>Highlight Color </label>
            <input type="color" class="form-control" name="highlightColor" style="width: 100px;padding: 0.375rem;"
              formControlName="highlightColor" maxlength="32">
          </div>
        </td>
      </tr>
    </table>
  </form>
</p-panel>
<p-toast key="save" position="top-right"></p-toast>
