<div class="row">
    <div class="col-sm-6 col-md-6 col-xm-4 col-lg-6" style="height:90vh;">
        <p-panel header="Room Category and Room Type List">
            <ng-template pTemplate="icons">
                <button pButton (click)="showMenu.toggle($event)" label="Add" icon="pi pi-plus"></button>
                <p-menu #showMenu [popup]="true" [model]="reqitems"></p-menu>
            </ng-template>
            <div>
                <p-tree [loading]="loading" [value]="nodes" selectionMode="single" [(selection)]="selectedFiles" [filter]="true"
                (onNodeSelect)="nodeSelect($event)" (onNodeExpand)="onNodeExpand($event)" scrollHeight="72vh">
                <ng-template let-node pTemplate="url">
                    <a [href]="node.data">{{node.label}}</a>
                </ng-template>
                <ng-template let-node pTemplate="default">
                    <b>{{node.label}}</b>
                </ng-template>
            </p-tree>
            </div>
            
        </p-panel>
    </div>
    <div class="col-sm-6 col-md-6 col-xm-4 col-lg-6">
        <div *ngIf="isrmcatview">
            <app-add-rmcat-fortree [isNew]="isNew" [action]="action" [formData]="displayData" (parentFun)="refresh($event)"></app-add-rmcat-fortree>
        </div>
        <div *ngIf="isrmtypeview">
            <app-add-rmtype-fortree [isNew]="isNew" [action]="action" [formData]="displayData"  (parentFun)="refresh($event)"></app-add-rmtype-fortree>
        </div>
    </div>
  </div>
  <p-toast key="save" position="top-right"></p-toast>
