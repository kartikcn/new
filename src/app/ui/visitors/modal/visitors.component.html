<div class="card" style="height:92vh;">
  <p-panel header="Visitors Details">
    <ng-template pTemplate="icons">
        <button pButton label="Add" (click)="onAdd()" icon="pi pi-plus">
        </button>
    </ng-template>
    <div class="card">
        <p-table [value]="visitorsData" [paginator]="false" [rows]="rowCount" styleClass="p-datatable-responsive-demo p-datatable-gridlines"
            [rowHover]="false"  [scrollable]="true" scrollDirection="both" scrollHeight="550px" (onFilter)="onInnerFilter($event)">
            <ng-template pTemplate="header">
                <tr>
                    <th style="width:8rem"> </th>
                    <!-- <th pSortableColumn="id" hidden="true">
                        <div class="grid-header-column">
                            <div class="grid-header-label">
                              <p class="grid-label-paragraph">Tool</p>
                            </div>
                            <div class="grid-sort-icon">
                            <p-sortIcon field="tool"></p-sortIcon>
                            <p-columnFilter type="text" field="tool" display="menu"></p-columnFilter>
                              </div>
                           </div>
                    </th> -->
                    <th pSortableColumn="firstName">
                        <div class="grid-header-column">
                            <div class="grid-header-label">
                              <p class="grid-label-paragraph">First Name</p>
                            </div>
                            <div class="grid-sort-icon">
                            <p-sortIcon field="firstName"></p-sortIcon>
                            <p-columnFilter type="text" field="firstName" display="menu"></p-columnFilter>
                              </div>
                           </div>
                    </th>
                    <th pSortableColumn="lastName">
                        <div class="grid-header-column">
                            <div class="grid-header-label">
                              <p class="grid-label-paragraph">Last Name</p>
                            </div>
                            <div class="grid-sort-icon">
                            <p-sortIcon field="lastName"></p-sortIcon>
                            <p-columnFilter type="text" field="lastName" display="menu"></p-columnFilter>
                              </div>
                           </div>
                    </th>
                    <th pSortableColumn="email">
                        <div class="grid-header-column">
                            <div class="grid-header-label">
                              <p class="grid-label-paragraph">Email</p>
                            </div>
                            <div class="grid-sort-icon">
                            <p-sortIcon field="email"></p-sortIcon>
                            <p-columnFilter type="text" field="email" display="menu"></p-columnFilter>
                              </div>
                           </div>
                    </th>
                    <th pSortableColumn="userUserName">
                        <div class="grid-header-column">
                            <div class="grid-header-label">
                              <p class="grid-label-paragraph">Autorized By</p>
                            </div>
                            <div class="grid-sort-icon">
                            <p-sortIcon field="userUserName"></p-sortIcon>
                            <p-columnFilter type="text" field="userUserName" display="menu"></p-columnFilter>
                              </div>
                           </div>
                    </th>
                    <th pSortableColumn="phoneNum">
                        <div class="grid-header-column">
                            <div class="grid-header-label">
                              <p class="grid-label-paragraph">Phone Number </p>
                            </div>
                            <div class="grid-sort-icon">
                            <p-sortIcon field="phoneNum"></p-sortIcon>
                            <p-columnFilter type="text" field="phoneNum" display="menu"></p-columnFilter>
                              </div>
                           </div>
                    </th>
                    <th pSortableColumn="blBlCode">
                        <div class="grid-header-column">
                            <div class="grid-header-label">
                              <p class="grid-label-paragraph">Building Code </p>
                            </div>
                            <div class="grid-sort-icon">
                            <p-sortIcon field="blBlCode"></p-sortIcon>
                            <p-columnFilter type="text" field="blBlCode" display="menu"></p-columnFilter>
                              </div>
                           </div>
                    </th>
                    <th pSortableColumn="flFlCode">
                        <div class="grid-header-column">
                            <div class="grid-header-label">
                              <p class="grid-label-paragraph">Floor Code</p>
                            </div>
                            <div class="grid-sort-icon">
                            <p-sortIcon field="flFlCode"></p-sortIcon>
                            <p-columnFilter type="text" field="flFlCode" display="menu"></p-columnFilter>
                              </div>
                           </div>
                    </th>

                    <th pSortableColumn="comments">
                        <div class="grid-header-column">
                            <div class="grid-header-label">
                              <p class="grid-label-paragraph">Comments</p>
                            </div>
                            <div class="grid-sort-icon">
                            <p-sortIcon field="comments"></p-sortIcon>
                            <p-columnFilter type="text" field="comments" display="menu"></p-columnFilter>
                              </div>
                           </div>
                    </th>

                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-visitor>
                <tr [pSelectableRow]="visitor">

                    <td style="width:8rem">
                        <button pButton pRipple icon="pi pi-pencil" (click)="onEdit(visitor.visitorsId)" type="button"
                            class="p-button-text">
                        </button>
                        <button pButton pRipple icon="pi pi-eye" type="button" (click)="onView(visitor.visitorsId)"
                            class="p-button-text pull-right" style="font-size: 5rem;">
                        </button>
                    </td>
                    <td>{{visitor.firstName}}</td>
                    <td>{{visitor.lastName}}</td>
                    <td>{{visitor.email}}</td>
                    <td>{{visitor.userUserName}}</td>
                    <td>{{visitor.phoneNum}}</td>
                    <td>{{visitor.blBlCode}}</td>
                    <td>{{visitor.flFlCode}}</td>
                    <td>{{visitor.comments}}</td>
                    
                </tr>
            </ng-template>

        </p-table>
        <div class="paginator">
          <p-paginator  [rows]="rowCount" [totalRecords]="totalElements" (onPageChange)="onPageChange($event)"
          [first]="paginationObj.pageNo * paginationObj.pageSize"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true"
            [rowsPerPageOptions]="[25,50,100]"></p-paginator>
        </div>
    </div>
</p-panel>
</div>
<p-toast key="visitorsGrid" position="top-right"></p-toast>
<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
