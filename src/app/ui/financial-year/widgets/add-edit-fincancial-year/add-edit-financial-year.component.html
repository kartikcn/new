<h2 mat-dialog-title class="mat-dialog-title-ext">Edit Financial Year</h2>
<mat-dialog-content class="mat-typography mat-dialog-content-ext">
    <mat-card>
        <mat-card-content id="yearForm">
            <form [formGroup]="yearFormPanel">
                <table width="100%">
                    <tr>
                        <td width="50%">
                            <div class="input-label-custom ">
                                <label class='form-field-lable control-label'>From Month</label>
                                <ng-select appendTo="body" [clearable]="false" [items]="fromMonthData"
                                    formControlName="fromMonth" [searchable]="false" bindLabel="label" bindValue="label"
                                    placeholder="Make a selection" class="ng-select-dropdown"
                                    (change)="onSelectFromMonth($event)">
                                </ng-select>
                            </div>
                        </td>
                        <td width="50%">
                            <div class="input-label-custom ">
                                <label class='form-field-lable control-label'>To Month</label>
                                <ng-select appendTo="body" [clearable]="false" formControlName="toMonth"
                                    [searchable]="false" placeholder="Make a selection" class="ng-select-dropdown"
                                    [readonly]="true">
                                </ng-select>
                            </div>
                        </td>
                    </tr>
                </table>
            </form>
        </mat-card-content>
    </mat-card>
</mat-dialog-content>
<mat-dialog-actions align="end" class="mat-dialog-actions-ext">
    <p-button label="Save" icon="pi pi-check" [disabled]="!yearFormPanel.valid" (click)="onSave()"></p-button>
    <p-button label="Cancel" icon="pi pi-times" styleClass="p-button-secondary" [style]="{'margin-left': '.5em'}"
        (click)="confirmDialog()"></p-button>
</mat-dialog-actions>
<p-confirmDialog key="year" header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
