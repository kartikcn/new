<p-panel header="Financial Year">
    <div class="card">
        <p-table [value]="yearData" [paginator]="true" [rows]="rowCount" [showCurrentPageReport]="true"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
            [rowsPerPageOptions]="[5,10,25]" [loading]="loading" [scrollable]="true" scrollDirection="both"
            scrollHeight="500px" styleClass="p-datatable-customers p-datatable-gridlines" dataKey="id">
            <ng-template pTemplate="header">
                <tr>
                    <th style="width:8rem"></th>
                    <th pSortableColumn="cfId">
                        <div class="p-d-flex p-jc-between p-ai-center">From Month
                        </div>
                    </th>
                    <th pSortableColumn="name">
                        <div class="p-d-flex p-jc-between p-ai-center">To Month
                        </div>
                    </th>
            </ng-template>
            <ng-template pTemplate="body" let-year>
                <tr [pSelectableRow]="year">
                    <td style="width:8rem">
                        <button icon="pi pi-pencil" pButton pRipple type="button" (click)="onEdit(year)"
                            class="p-button-text p-button-rounded"></button>
                    </td>
                    <td>{{year.paramValue}}</td>
                    <td>{{getToMonthLable(year.paramValue)}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</p-panel>
<p-toast key="year"></p-toast>
