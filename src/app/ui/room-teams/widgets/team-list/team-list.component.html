<p-table [value]="teamsData" [paginator]="true" [rows]="rowCount" [showCurrentPageReport]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[20,50]"
    [globalFilterFields]="['id']" styleClass="p-datatable-responsive-demo" [rowHover]="true" [scrollable]="true"
    selectionMode="single" dataKey="teamId" scrollDirection="both" scrollHeight="550px"
    (onRowSelect)="onRowSelect($event)">
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="teamId">
                <div class="grid-header-column">
                    <div class="grid-header-label">
                        <p class="grid-label-paragraph">Team Code</p>
                    </div>
                    <div class="grid-sort-icon">
                        <p-sortIcon field="teamId"></p-sortIcon>
                        <p-columnFilter type="text" field="teamId" display="menu"></p-columnFilter>
                    </div>
                </div>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-team>
        <tr [pSelectableRow]="team">
            <td>{{team.teamId}}</td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage" let-columns>
        <tr>
            <td [attr.colspan]="1">
                No records found
            </td>
        </tr>
    </ng-template>
</p-table>
