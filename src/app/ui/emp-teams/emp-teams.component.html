<div class="comtainer-fliud">
    <div class="row">
        <div class="col-sm-4 col-md-4 col-xm-4 col-lg-4">
            <div style="padding-left: 0px;" >
                <app-em-list (parentFun)="getData($event)"></app-em-list>
                
            </div>
        </div>
        <div class="col-sm-8 col-md-8 col-xm-8 col-lg-8">
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12">
                    <app-un-assign-teams
                        (unAssignSgPanels)="refreshPanels($event)"></app-un-assign-teams>
                </div>
            </div>
            <div class="row" style="margin-top:10px !important">
                <div class="col-sm-12 col-md-12 col-lg-12">
                    <app-assign-teams (assignSgPanels)="refreshPanels($event)"></app-assign-teams>
                </div>
            </div>
        </div>
    </div>
</div>
