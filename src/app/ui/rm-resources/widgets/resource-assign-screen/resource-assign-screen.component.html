<div class="card">
    <p-table [value]="unAssignedResources" [(selection)]="selectedScreens" dataKey="userScreensNum" [scrollable]="true"
        [loading]="loading" [showCurrentPageReport]="true" styleClass="p-datatable-customers" scrollHeight="250px"
        [paginator]="true" [rows]="rowCount"  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" 
        [rowsPerPageOptions]="[25,50,100]" >
        <ng-template pTemplate="caption">
            <div class="d-flex flex-row">
                <div style="flex: auto;">
                    <h4>Available Resources </h4>
                </div>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 3rem">
                </th>
                <th pSortableColumn="title">
                    <div class="grid-header-column">
                        <div class="grid-header-label">
                          <p class="grid-label-paragraph">Resource Title</p>
                        </div>
                        <div class="grid-sort-icon">
                        <p-sortIcon field="title"></p-sortIcon>
                        <p-columnFilter type="text" field="title" display="menu"></p-columnFilter>
                          </div>
                       </div>
                </th>
                <th pSortableColumn="description">
                    <div class="grid-header-column">
                        <div class="grid-header-label">
                          <p class="grid-label-paragraph">Description</p>
                        </div>
                        <div class="grid-sort-icon">
                        <p-sortIcon field="description"></p-sortIcon>
                        <p-columnFilter type="text" field="description" display="menu"></p-columnFilter>
                          </div>
                       </div>
                </th>
                <th pSortableColumn="quanity">
                    <div class="grid-header-column">
                        <div class="grid-header-label">
                          <p class="grid-label-paragraph">Quantity</p>
                        </div>
                        <div class="grid-sort-icon">
                        <p-sortIcon field="quanity"></p-sortIcon>
                        <p-columnFilter type="text" field="quanity" display="menu"></p-columnFilter>
                          </div>
                       </div>
                </th>

            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-resource>
            <tr>
                <td style="width: 3rem">
                    <button pButton pRipple icon="pi pi-plus" hower="true" (click)="onAdd(resource)" type="button"
                        class="p-button-text">
                    </button>
                </td>
                <td>{{resource.title}}</td>
                <td>{{resource.description}}</td>
                <td>{{resource.quanity}}</td>

            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage" let-columns>
            <tr>
                <td [attr.colspan]="4">
                    No records found
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
<p-toast key="rmResource" position="top-right"></p-toast>
