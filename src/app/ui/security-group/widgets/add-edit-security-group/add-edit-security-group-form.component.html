<h2 mat-dialog-title class="mat-dialog-title-ext">{{title}} Secrity Group Details</h2>
<mat-dialog-content class="mat-typography mat-dialog-content-ext">
  <form [formGroup]="frmSgDetail">
    <mat-card>
      <mat-card-content id="shift">
        <app-add-security-group-form formControlName="sgFormPanel" [isNew]="isNew">
        </app-add-security-group-form>
      </mat-card-content>
    </mat-card>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end" class="mat-dialog-actions-ext">
  <p-button label="Save" (click)="saveRecords()" [disabled]="!frmSgDetail.valid" icon="pi pi-check"></p-button>
  <p-button label="Cancel" icon="pi pi-times" (click)="confirmDialog()" styleClass="p-button-secondary"
    [style]="{'margin-left': '.5em'}"></p-button>
</mat-dialog-actions>
<p-toast position="top-right"></p-toast>
<p-confirmDialog key="positionDialog" rejectButtonStyleClass="p-button-outlined"></p-confirmDialog>
