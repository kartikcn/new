<div class="card" style="height:92vh;">
    <p-panel header="Security Group Details">
        <ng-template pTemplate="icons">
            <button pButton (click)="addSgItem()" label="Add" icon="pi pi-plus">
            </button>
        </ng-template>
        <div class="card">
            <p-table #dt1 [value]="Sg_data" [paginator]="false" [rows]="rowCount" (onFilter)="onInnerFilter($event)"
                styleClass="p-datatable-responsive-demo p-datatable-gridlines" [rowHover]="false" [scrollable]="true"
                scrollDirection="both" scrollHeight="550px">
                <ng-template pTemplate="header">
                    <tr>
                        <th style="width:4rem"></th>
                        <th pSortableColumn="groupName">
                            <div class="grid-header-column">
                                <div class="grid-header-label">
                                  <p class="grid-label-paragraph">Group Name</p>
                                </div>
                                <div class="grid-sort-icon">
                                <p-sortIcon field="groupName"></p-sortIcon>
                                <p-columnFilter type="text" field="groupName" display="menu"></p-columnFilter>
                                  </div>
                               </div>
                        </th>
                        <th pSortableColumn="description">
                            <div class="grid-header-column">
                                <div class="grid-header-label">
                                  <p class="grid-label-paragraph">Description</p>
                                </div>
                                <div class="grid-sort-icon">
                                <p-sortIcon field="description"></p-sortIcon>
                                <p-columnFilter type="text" field="description" display="menu"></p-columnFilter>
                                  </div>
                             </div>
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-sg>
                    <tr [pSelectableRow]="sg">
                        <td style="width:4rem">
                            <button pButton pRipple icon="pi pi-pencil" type="button" (click)="editSgItem(sg.securityGroupId)"
                                class="p-button-text p-button-rounded">
                            </button>
                        </td>
                        <td>{{sg.groupName}}</td>
                        <td matTooltip="{{sg.description}}" matTooltipPosition="below" class="ellipsis">{{sg.description}}</td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage" let-columns>
                    <tr>
                        <td [attr.colspan]="3">
                            No records found
                        </td>
                    </tr>
                </ng-template>
            </p-table>
            <div class="paginator">
                <p-paginator  [rows]="rowCount" [totalRecords]="totalElements" (onPageChange)="onPageChange($event)" [first]="paginationObj.pageNo * paginationObj.pageSize"
                  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true"
                  [rowsPerPageOptions]="[25,50,100]"></p-paginator>
            </div>
        </div>
    </p-panel>
</div>
<p-toast key="sgGrid" position="top-right"></p-toast>
<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
