 <h2 mat-dialog-title class="mat-dialog-title-ext">{{title}} User</h2>
<mat-dialog-content class="mat-typography mat-dialog-content-ext">
  <form [formGroup]="frmUserDetail">
    <mat-card>
      <!-- <mat-card-header class="mat-dialog-title-ext">
        <mat-card-title>
          User Information
        </mat-card-title>
      </mat-card-header> -->
      <mat-card-content id="CostCentre">
        <app-add-user-items [isNew] =isNew [isProfile]="isProfile" (notifyParent)="isEmpChecked($event)" formControlName="userFormPanel"></app-add-user-items>
      </mat-card-content>
    </mat-card>

    <mat-card *ngIf="isEmpFormPanelShow">
      <mat-card-header class="mat-dialog-title-ext">
        <mat-card-title>
          User Details Information
        </mat-card-title>
      </mat-card-header>
      <mat-card-content id="emPanel">
        <app-add-employee [isNew]="isNew" [isEdit]="isEdit" formControlName="frmEmployeeDetails"></app-add-employee>
      </mat-card-content>
    </mat-card>
    <mat-card *ngIf="isEmpFormPanelShow">
      <mat-card-header class="mat-dialog-title-ext">
        <mat-card-title>
         Employee Location
        </mat-card-title>
      </mat-card-header>
      <mat-card-content id="emLocationPanel">
        <app-employee-location [isNew]="isNew" [isEdit]="isEdit" formControlName="frmEmployeeLocation"></app-employee-location>
      </mat-card-content>
    </mat-card>
    
    <mat-card *ngIf="isEmpFormPanelShow">
      <mat-card-header class="mat-dialog-title-ext">
        <mat-card-title>
         Employee Contact Information
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <app-employee-contact [isNew]="isNew" [isEdit]="isEdit" formControlName="frmEmployeeContact"></app-employee-contact>
      </mat-card-content>
    </mat-card>
   
    
  </form>

</mat-dialog-content>
<mat-dialog-actions align="end" class="mat-dialog-actions-ext">
<p-button label="Save" (click)="saveRecords()" [hidden]="isProfile" [disabled]="!frmUserDetail.valid" icon="pi pi-check"></p-button>
<p-button label="Cancel" icon="pi pi-times" (click)="confirmDialog()" styleClass="p-button-secondary"
  [style]="{'margin-left': '.5em'}"></p-button>
</mat-dialog-actions>  

<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
