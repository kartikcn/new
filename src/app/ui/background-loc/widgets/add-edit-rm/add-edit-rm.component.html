<h2 mat-dialog-title class="mat-dialog-title-ext">{{title}} Room Details</h2>
<mat-dialog-content class="mat-typography mat-dialog-content-ext">
  <form [formGroup]="frmRmDetail">
    <mat-card>
      <mat-card-content id="rmFrm">
        <app-add-rm-form formControlName="rmFormPanel" [isView]="isView" [isNew]="isNew"></app-add-rm-form>
      </mat-card-content>
    </mat-card>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end" class="mat-dialog-actions-ext">
  <p-button label="Clear" (click)="clearForm()" [hidden]="!this.isNew" icon="pi pi-times"></p-button>
  <p-button label="Delete" (click)="deleteRecord()" [hidden]="this.isNew || isView" [disabled]="!frmRmDetail.valid"
    icon="pi pi-trash" class="mr5"></p-button>
  <p-button label="Save" (click)="saveRecords()" [disabled]="!frmRmDetail.valid" icon="pi pi-check" [style]="{'margin-left': '.5em'}" [hidden]="isView"></p-button>
  <p-button label="Cancel" icon="pi pi-times" (click)="confirmDialog()" styleClass="p-button-secondary"
            [style]="{'margin-left': '.5em'}"></p-button>
</mat-dialog-actions>
<p-toast key="rmSuccessMessage" position="top-right"></p-toast>
<p-toast key="rmFailureMessage" position="top-center"></p-toast>
<p-toast key="error" position="top-right"></p-toast>
<p-confirmDialog key="rmDetails" header="Confirmation" 
  [style]="{width: '25vw'}" icon="pi pi-exclamation-triangle"></p-confirmDialog>
