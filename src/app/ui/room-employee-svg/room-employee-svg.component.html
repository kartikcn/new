<div class="card">
    <form [formGroup]="filterPanel">
        <table width="100%">
            <tr>
                <td style="width: 20%">
                    <div style="display: flex;">
                        <div style="display: flex; align-items: center; margin-left: 5px;">
                            <label class='form-field-lable' style="margin-right: 5px;">Locate</label>
                        </div>
                        <div style="display: flex;">
                            <div class="input-label-custom ">
                                <p-radioButton name="viewFor" value="Room" formControlName="viewFor" (click)="onRoom()">
                                </p-radioButton>
                                <label class='form-field-lable' style="margin-left: 5px;">Room</label>
                            </div>
                            <div class="input-label-custom ">
                                <p-radioButton name="viewFor" value="Employee" formControlName="viewFor"
                                    (click)="onEmployee()">
                                </p-radioButton>
                                <label class='form-field-lable' style="margin-left: 5px;">Employee</label>
                            </div>
                        </div>
                    </div>
                </td>
                <td></td>
                <td></td>
                <td></td>
                <td style="width: 20%;">
                    <div style="margin: 5px 0 0 5px ">
                        <button (click)="onSearch()" [disabled]="!filterPanel.valid" pButton pRipple label="Search"
                            style="width: 60px;  margin-left: 5px;"
                            class="p-button-primary p-button-sm pull right"></button>
                        <button (click)="onClear()" pButton pRipple label="Clear"
                            style="width: 60px;  margin-left: 5px;"
                            class="p-button-primary p-button-sm pull right"></button>
                    </div>
                </td>
            </tr>
            <tr *ngIf="isEmployeeView">
                <td style="width: 20%">
                    <div class="input-label-custom ">
                        <label class='form-field-lable control-label'>Employee </label>
                        <ng-select appendTo="body" [clearable]="false" [items]="enumEm" formControlName="emId"
                            [searchable]="true" bindLabel="fullName" bindValue="emId" placeholder="Make a selection"
                            class="ng-select-dropdown">
                        </ng-select>
                    </div>
                </td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td style="width: 20%">
                    <div class="input-label-custom ">
                        <label class='form-field-lable control-label'>Building </label>
                        <ng-select appendTo="body" [clearable]="false" [items]="enumBL" formControlName="blId"
                            [searchable]="true" bindLabel="name" bindValue="id" (change)="onSelectBlCode($event)"
                            placeholder="Make a selection" class="ng-select-dropdown"
                            [readonly]="isEmployeeView">
                        </ng-select>
                    </div>
                </td>
                <td style="width: 20%">
                    <div class="input-label-custom ">
                        <label class='form-field-lable control-label'>Floor</label>
                        <ng-select appendTo="body" [clearable]="false" [items]="enumFL" formControlName="flId"
                            [searchable]="true" bindLabel="name" bindValue="id" placeholder="Make a selection"
                            class="ng-select-dropdown" (change)="onSelectFlCode($event)"
                            [readonly]="isEmployeeView">
                        </ng-select>
                    </div>
                </td>
                <td style="width: 20%">
                    <div class="input-label-custom ">
                        <label class='form-field-lable control-label'>Room</label>
                        <ng-select appendTo="body" [clearable]="false" [items]="rm_data" formControlName="rmId"
                            [searchable]="true" bindLabel="name" bindValue="id" placeholder="Make a selection"
                            class="ng-select-dropdown" (change)="onSelectRmCode($event)"
                            [readonly]="isEmployeeView">
                        </ng-select>
                    </div>
                </td>
                <td style="width: 20%">
                </td>
                <td style="width: 20%">
                </td>
            </tr>
        </table>
    </form>

</div>
<div class="card no-file-found" *ngIf="noSVGFound">
    <h1>No Floorplan available</h1>
</div>
<div class="card" *ngIf="viewSvg ">
    <app-svg-view 
    style="height: 500px;"></app-svg-view>
</div>

<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#879cc9" class="spinner-color" type="ball-fussion"
    *ngIf="showSpinner" [fullScreen]="true">
    <p style="color: white"> Loading... </p>
</ngx-spinner>
