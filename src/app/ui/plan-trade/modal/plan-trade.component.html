<p-panel>
    <ng-template pTemplate="header">
        <label class='form-field-lable'>Plan Trade Details</label>
    </ng-template>
    <ng-template pTemplate="icons">
        <button pButton (click)="onAdd()" label="Add" icon="pi pi-plus">
        </button>
    </ng-template>
    <p-table #dt1 [value]="planTradesData" [paginator]="true" [rows]="rowCount" [showCurrentPageReport]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [rowsPerPageOptions]="[5,10,25]" styleClass="p-datatable-responsive-demo p-datatable-gridlines"
        [rowHover]="false" [scrollable]="true" scrollDirection="both" scrollHeight="350px"
        selectionMode="single">
        <ng-template pTemplate="header">
            <tr>
                <th style="width:6rem"> </th>
                <th pSortableColumn="trades.tradeCode">
                    <div class="grid-header-column">
                        <div class="grid-header-label">
                            <p class="grid-label-paragraph">Trade </p>
                        </div>
                        <div class="grid-sort-icon">
                            <p-sortIcon field="trades.tradeCode"></p-sortIcon>
                            <p-columnFilter type="text" field="trades.tradeCode" display="menu"></p-columnFilter>
                        </div>
                    </div>
                </th>
                <th pSortableColumn="hoursRequired">
                    <div class="grid-header-column">
                        <div class="grid-header-label">
                            <p class="grid-label-paragraph">Hours Required</p>
                        </div>
                        <div class="grid-sort-icon">
                            <p-sortIcon field="hoursRequired"></p-sortIcon>
                            <p-columnFilter type="text" field="hoursRequired"
                                display="menu"></p-columnFilter>
                        </div>
                    </div>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-planTrade>
            <tr [pSelectableRow]="planTrade">
                <td style="width:6rem">
                    <button pButton pRipple icon="pi pi-pencil" type="button"
                        (click)="openEditItem(planTrade.planTradeId)" class="p-button-text">
                    </button>
                    <button pButton pRipple icon="pi pi-times" type="button"
                        (click)="onDelete(planTrade.planTradeId)" class="p-button-text pull-right"
                        style="font-size: 5rem; color: red;">
                    </button>
                </td>
                <td>{{planTrade.trades.tradeCode}}</td>
                <td>{{planTrade.hoursRequired}}</td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage" let-columns>
            <tr>
                <td [attr.colspan]="5">
                    No records found
                </td>
            </tr>
        </ng-template>
    </p-table>
</p-panel>
<p-toast key="planTradeSave" position="top-right"></p-toast>
<p-toast key="planTradeDelete" position="top-center"></p-toast>
<p-confirmDialog key="planTradeGrid" header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
