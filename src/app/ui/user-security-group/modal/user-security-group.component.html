<div class="comtainer-fliud">
    <div class="row">
        <div class="col-sm-4 col-md-4 col-xm-4 col-lg-4">
            <div style="padding-left: 0px;">
                <div class="tabs-rounded" style="background-color: white;">
                    <ul class="nav nav-tabs" id="asset_tabs" style="font-size:12px;border-bottom:0">
                        <li class="loc-li" [ngClass]="{  'active': tab_name_clicked === 'Role' }"><a href="/"
                                (click)="openClickTab($event,'Role')" prevent-default data-toggle="tab">Role</a>
                        </li>
                        <li class="loc-li" [ngClass]="{  'active': tab_name_clicked === 'User' }"><a href="/"
                                (click)="openClickTab($event,'User')" data-toggle="tab">User</a></li>
                    </ul>
                    <div id="rmtabContent" class="tab-content">
                        <div class="tab-pane " id="Role">
                            <div class="page-content" style="height: calc(100vh - 150px)">
                                <app-user-roles-list (parentFun)="getData($event)"></app-user-roles-list>
                            </div>
                        </div>
                        <div class="tab-pane" id="User">
                            <div class="page-content" style="height: calc(100vh - 150px)">
                                <app-user-list (parentFun)="getData($event)"></app-user-list>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-8 col-md-8 col-xm-8 col-lg-8">
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12">
                    <app-un-assign-security-group
                        (unAssignSgPanels)="refreshPanels($event)"></app-un-assign-security-group>
                </div>
            </div>
            <div class="row" style="margin-top:10px !important">
                <div class="col-sm-12 col-md-12 col-lg-12">
                    <app-assign-security-group (assignSgPanels)="refreshPanels($event)"></app-assign-security-group>
                </div>
            </div>
        </div>
    </div>
</div>
