<p-table #dt1 [value]="users_data" [paginator]="false" [rows]="rowCount" [globalFilterFields]="['id']" styleClass="p-datatable-responsive-demo"
        [rowHover]="true" [scrollable]="true" selectionMode="single" dataKey="id" scrollDirection="both"
        scrollHeight="500px" (onRowSelect)="onRowSelect($event)" (onFilter)="onInnerFilter($event)">
        <ng-template pTemplate="header">
                <tr>
                        <th pSortableColumn="userName">
                                <div class="grid-header-column">
                                        <div class="grid-header-label">
                                                <p class="grid-label-paragraph">User Name</p>
                                        </div>
                                        <div class="grid-sort-icon">
                                                <p-sortIcon field="userName"></p-sortIcon>
                                                <p-columnFilter type="text" field="userName" display="menu"></p-columnFilter>
                                        </div>
                                </div>
                        </th>
                </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
                <tr [pSelectableRow]="user">
                        <td>{{user.userName}}</td>
                </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage" let-columns>
                <tr>
                        <td [attr.colspan]="1">
                                No records found
                        </td>
                </tr>
        </ng-template>
</p-table>
<div class="paginator">
        <p-paginator  [rows]="rowCount" [totalRecords]="totalElements" (onPageChange)="onPageChange($event)" [first]="paginationObj.pageNo * paginationObj.pageSize"
          currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true"
          [rowsPerPageOptions]="[25,50,100]"></p-paginator>
</div>
