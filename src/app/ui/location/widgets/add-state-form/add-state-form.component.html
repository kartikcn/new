<form [formGroup]="stateFormPanel">
  <table width="100%">
    <tr>
      <td style="width: 50%">
        <div class="input-label-custom ">
          <label class='form-field-lable control-label'>State Code</label>
          <input type="text" class="form-control" name="stateCode" formControlName="stateCode" maxlength="32" appTrimInput>
        </div>
      </td>
      <td style="width: 50%">
        <div class="input-label-custom ">
          <label class='form-field-lable'>State Name</label>
          <input type="text" class="form-control" name="stateName" formControlName="stateName" maxlength="64" appTrimInput>
        </div>
      </td>
    </tr>
    <tr *ngIf="(stateFormPanel.controls['stateCode']?.errors && stateFormPanel.controls['stateCode'].dirty)">

      <td style="width:25%">
        <label *ngIf="!stateFormPanel.controls['stateCode']?.errors.required" class='form-field-lable'
          style="color:red;">State Code already exists </label>

      </td>
    <tr>
    <tr>
      <td style="width: 50%">
        <div class="input-label-custom ">
          <label class='form-field-lable control-label'>Country Name</label>
          <ng-select appendTo="body"  [clearable]="false" (change)="onSelectCountry($event)" [items]="enumCntry" formControlName="ctryId"
                     [searchable]="true" bindLabel="name" bindValue="id" placeholder="Make a selection"
                     class="ng-select-dropdown">
          </ng-select>
        </div>
      </td>
      <td style="width: 50%">
        <div class="input-label-custom ">
          <label class='form-field-lable control-label'>Region Name</label>
          <ng-select appendTo="body"  [clearable]="false" (change)="onSelectRegion($event)" [items]="enumRegn" formControlName="regnId"
                     [searchable]="true" bindLabel="name" bindValue="id" placeholder="Make a selection"
                     class="ng-select-dropdown"  >
          </ng-select>
        </div>
      </td>
    </tr>
  </table>
</form>
