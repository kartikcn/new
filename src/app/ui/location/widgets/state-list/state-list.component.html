<div class="card" style="height:85vh;">
  <p-panel header=" ">
    <table style="width:auto;" [hidden]="isHide">
      <tr>
        <td style="width:auto;">{{selectedCtry}}&nbsp;</td>
        <td style="width:auto;">{{selectedRegn}}&nbsp;</td>
        <td width="30px"><button (click)="onClearState()" pButton pRipple icon="pi pi-times"
            class="p-button-text p-button" style="font-size: 5rem; color: red;"></button></td>
      </tr>
    </table>
    <ng-template pTemplate="icons">
      <button pButton (click)="onAddState()" label="Add" icon="pi pi-plus">
      </button>
    </ng-template>
    <div class="card">
      <p-table #dt1 [value]="state_data" [paginator]="false" styleClass="p-datatable-responsive-demo p-datatable-gridlines"
        [rowHover]="true" [scrollable]="true" scrollDirection="both" scrollHeight="500px" selectionMode="single"
        (onRowSelect)="onRowSelect($event)" (onFilter)="onInnerFilter($event)" (onSort)="onSort($event)">
        <ng-template pTemplate="header">
          <tr>
            <th style="width:4rem"> </th>
            <th pSortableColumn="stateCode">
              <div class="grid-header-column">
                <div class="grid-header-label">
                  <p class="grid-label-paragraph">State Code</p>
                </div>
                <div class="grid-sort-icon">
                  <p-sortIcon field="stateCode"></p-sortIcon>
                  <p-columnFilter type="text" field="stateCode" display="menu"></p-columnFilter>
                </div>
              </div>
            </th>
            <th pSortableColumn="stateName">
              <div class="grid-header-column">
                <div class="grid-header-label">
                  <p class="grid-label-paragraph">State Name</p>
                </div>
                <div class="grid-sort-icon">
                  <p-sortIcon field="stateName"></p-sortIcon>
                  <p-columnFilter type="text" field="stateName" display="menu"></p-columnFilter>
                </div>
              </div>
            </th>
            <th pSortableColumn="ctryCtryName">
              <div class="grid-header-column">
                <div class="grid-header-label">
                  <p class="grid-label-paragraph">Country Name</p>
                </div>
                <div class="grid-sort-icon">
                  <p-sortIcon field="ctryCtryName"></p-sortIcon>
                  <p-columnFilter type="text" field="ctryCtryName" display="menu"></p-columnFilter>
                </div>
              </div>
            </th>
            <th pSortableColumn="regnRegnName">
              <div class="grid-header-column">
                <div class="grid-header-label">
                  <p class="grid-label-paragraph">Region Name</p>
                </div>
                <div class="grid-sort-icon">
                  <p-sortIcon field="regnRegnName"></p-sortIcon>
                  <p-columnFilter type="text" field="regnRegnName" display="menu"></p-columnFilter>
                </div>
              </div>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-state>
          <tr [pSelectableRow]="state">
            <td style="width:4rem">
              <button pButton pRipple icon="pi pi-pencil" type="button" (click)="openEditItem(state.stateId)"
                class="p-button-text">
              </button>
            </td>
            <td>{{state.stateCode}}</td>
            <td>{{state.stateName}}</td>
            <td>{{state.ctryCtryName}}</td>
            <td>{{state.regnRegnName}}</td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage" let-columns>
          <tr>
            <td [attr.colspan]="5">
              No records found
            </td>
          </tr>
        </ng-template>
      </p-table>
      <div class="paginator">
        <p-paginator [rows]="rowCount" [totalRecords]="totalElements" (onPageChange)="onPageChange($event)"
        [first]="paginationObj.pageNo * paginationObj.pageSize"
          currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true"
          [rowsPerPageOptions]="[25,50,100]"></p-paginator>
      </div>
    </div>
  </p-panel>
</div>
