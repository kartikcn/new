<form [formGroup]="cntryFormPanel">
  <table width="100%">
    <tr>
      <td style="width: 50%">
        <div class="input-label-custom ">
          <label class='form-field-lable control-label'>Country Code</label>
          <input type="text" class="form-control" name="ctryCode" formControlName="ctryCode" maxlength="32" appTrimInput>
        </div>
      </td>
      <td style="width: 50%">
        <div class="input-label-custom ">
          <label class='form-field-lable'>Country Name</label>
          <input type="text" class="form-control" name="ctryName" formControlName="ctryName" maxlength="64" appTrimInput>
        </div>
      </td>
    </tr>
    <tr *ngIf="(cntryFormPanel.controls['ctryCode']?.errors && cntryFormPanel.controls['ctryCode'].dirty)">

      <td style="width:25%">
        <label *ngIf="!cntryFormPanel.controls['ctryCode']?.errors.required" class='form-field-lable'
          style="color:red;">Country Code already exists </label>

      </td>
    <tr>
      
  </table>
</form>
