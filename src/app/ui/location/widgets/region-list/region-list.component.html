<div class="card" style="height:85vh;">
  <p-panel header=" ">
    <table style="width:auto;" [hidden]="isHide">
      <tr>
        <td style="width:auto;">{{selectedCtry}}</td>
        <td width="30px"><button (click)="onClearCtry()" pButton pRipple icon="pi pi-times" class="p-button-text p-button"
            style="font-size: 5rem; color: red;"></button></td>
      </tr>
    </table>
    <ng-template pTemplate="icons">
      <button pButton (click)="onAddRegion()" label="Add" icon="pi pi-plus">
      </button>
    </ng-template>
    <div class="card">
      <p-table #dt1 [value]="regn_data" [paginator]="false" styleClass="p-datatable-responsive-demo p-datatable-gridlines"
        [rowHover]="true" [scrollable]="true" scrollDirection="both" scrollHeight="500px" selectionMode="single"
        (onRowSelect)="onRowSelect($event)" (onFilter)="onInnerFilter($event)" (onSort)="onSort($event)">
        <ng-template pTemplate="header">
          <tr>
            <th style="width:4rem"> </th>
            <th pSortableColumn="regnCode">
              <div class="grid-header-column">
                <div class="grid-header-label">
                  <p class="grid-label-paragraph">Region Id</p>
                </div>
                <div class="grid-sort-icon">
                  <p-sortIcon field="regnCode"></p-sortIcon>
                  <p-columnFilter type="text" field="regnCode" display="menu"></p-columnFilter>
                </div>
              </div>
            </th>
            <th pSortableColumn="regnName">
              <div class="grid-header-column">
                <div class="grid-header-label">
                  <p class="grid-label-paragraph">Region Name</p>
                </div>
                <div class="grid-sort-icon">
                  <p-sortIcon field="regnName"></p-sortIcon>
                  <p-columnFilter type="text" field="regnName" display="menu"></p-columnFilter>
                </div>
              </div>
            </th>
            <th pSortableColumn="ctryCtryName">
              <div class="grid-header-column">
                <div class="grid-header-label">
                  <p class="grid-label-paragraph">Country Name</p>
                </div>
                <div class="grid-sort-icon">
                  <p-sortIcon field="ctryCtryName"></p-sortIcon>
                  <p-columnFilter type="text" field="ctryCtryName" display="menu"></p-columnFilter>
                </div>
              </div>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-regn>
          <tr [pSelectableRow]="regn">
            <td style="width:4rem">
              <button pButton pRipple type="button" icon="pi pi-pencil" (click)="openEditItem(regn.regnId)"
                class="p-button-text">
              </button>
            </td>
            <td>{{regn.regnCode}}</td>
            <td>{{regn.regnName}}</td>
            <td>{{regn.ctryCtryName}}</td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage" let-columns>
          <tr>
            <td [attr.colspan]="4">
              No records found
            </td>
          </tr>
        </ng-template>
      </p-table>
      <div class="paginator">
        <p-paginator [rows]="rowCount" [totalRecords]="totalElements" (onPageChange)="onPageChange($event)"
        [first]="paginationObj.pageNo * paginationObj.pageSize"
          currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true"
          [rowsPerPageOptions]="[25,50,100]"></p-paginator>
      </div>
    </div>
  </p-panel>
</div>
