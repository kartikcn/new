<div class="card" style="height:85vh;">
  <p-panel header=" ">
    <table style="width:auto;" [hidden]="isHide">
      <tr>
        <td style="width:auto;">{{selectedCtry}}&nbsp;</td>
        <td style="width:auto;">{{selectedRegn}}&nbsp;</td>
        <td style="width:auto;">{{selectedState}}&nbsp;</td>
        <td width="30px"><button (click)="onClearCity()" pButton pRipple icon="pi pi-times" class="p-button-text p-button"
            style="font-size: 5rem; color: red;"></button></td>
      </tr>
    </table>
    <ng-template pTemplate="icons">
      <button pButton (click)="onAddCity()" label="Add" icon="pi pi-plus">
      </button>
    </ng-template>
    <div class="card">
      <p-table #dt1 [value]="city_data" [paginator]="false" styleClass="p-datatable-responsive-demo p-datatable-gridlines"
        [rowHover]="false" [scrollable]="true" scrollDirection="both" scrollHeight="500px" (onFilter)="onInnerFilter($event)"
        (onSort)="onSort($event)">
        <ng-template pTemplate="header">
          <tr>
            <th style="width:4rem"> </th>
            <th pSortableColumn="cityCode">
              <div class="grid-header-column">
                <div class="grid-header-label">
                  <p class="grid-label-paragraph">City Code</p>
                </div>
                <div class="grid-sort-icon">
                  <p-sortIcon field="cityCode"></p-sortIcon>
                  <p-columnFilter type="text" field="cityCode" display="menu"></p-columnFilter>
                </div>
              </div>
            </th>
            <th pSortableColumn="cityName">
              <div class="grid-header-column">
                <div class="grid-header-label">
                  <p class="grid-label-paragraph">City Name</p>
                </div>
                <div class="grid-sort-icon">
                  <p-sortIcon field="cityName"></p-sortIcon>
                  <p-columnFilter type="text" field="cityName" display="menu"></p-columnFilter>
                </div>
              </div>
            </th>
            <th pSortableColumn="ctryCtryName">
              <div class="grid-header-column">
                <div class="grid-header-label">
                  <p class="grid-label-paragraph">Country Name</p>
                </div>
                <div class="grid-sort-icon">
                  <p-sortIcon field="ctryCtryName"></p-sortIcon>
                  <p-columnFilter type="text" field="ctryCtryName" display="menu"></p-columnFilter>
                </div>
              </div>
            </th>
            <th pSortableColumn="regnRegnName">
              <div class="grid-header-column">
                <div class="grid-header-label">
                  <p class="grid-label-paragraph">Region Name</p>
                </div>
                <div class="grid-sort-icon">
                  <p-sortIcon field="regnRegnName"></p-sortIcon>
                  <p-columnFilter type="text" field="regnRegnName" display="menu"></p-columnFilter>
                </div>
              </div>
            </th>
            <th pSortableColumn="stateStateName">
              <div class="grid-header-column">
                <div class="grid-header-label">
                  <p class="grid-label-paragraph">State Name</p>
                </div>
                <div class="grid-sort-icon">
                  <p-sortIcon field="stateStateName"></p-sortIcon>
                  <p-columnFilter type="text" field="stateStateName" display="menu"></p-columnFilter>
                </div>
              </div>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-city>
          <tr [pSelectableRow]="city">
            <td style="width:4rem">
              <button pButton pRipple icon="pi pi-pencil" type="button" (click)="openEditItem(city.cityId)"
                class="p-button-text">
              </button>
            </td>
            <td>{{city.cityCode}}</td>
            <td>{{city.cityName}}</td>
            <td>{{city.ctryCtryName}}</td>
            <td>{{city.regnRegnName}}</td>
            <td>{{city.stateStateName}}</td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage" let-columns>
          <tr>
            <td [attr.colspan]="6">
              No records found
            </td>
          </tr>
        </ng-template>
      </p-table>
      <div class="paginator">
        <p-paginator [rows]="rowCount" [totalRecords]="totalElements" (onPageChange)="onPageChange($event)"
        [first]="paginationObj.pageNo * paginationObj.pageSize"
          currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true"
          [rowsPerPageOptions]="[25,50,100]"></p-paginator>
      </div>
    </div>
  </p-panel>
</div>
