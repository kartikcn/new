<form [formGroup]="cityFormPanel">
  <table width="100%">
    <tr>
      <td style="width: 50%">
        <div class="input-label-custom ">
          <label class='form-field-lable control-label'>City Code</label>
          <input type="text" class="form-control" name="cityCode" formControlName="cityCode" maxlength="32" appTrimInput>
        </div>
      </td>
      <td style="width: 50%">
        <div class="input-label-custom ">
          <label class='form-field-lable'>City Name</label>
          <input type="text" class="form-control" name="cityName" formControlName="cityName" maxlength="64" appTrimInput>
        </div>
      </td>
    </tr>
    <tr *ngIf="(cityFormPanel.controls['cityCode']?.errors && cityFormPanel.controls['cityCode'].dirty)">

      <td style="width:25%">
        <label *ngIf="!cityFormPanel.controls['cityCode']?.errors.required" class='form-field-lable'
          style="color:red;">City Code already exists </label>

      </td>
    <tr>
    <tr>
      <td style="width: 50%">
        <div class="input-label-custom ">
          <label class='form-field-lable control-label'>Country Name</label>
          <ng-select appendTo="body" [readonly]="!isNew" [clearable]="false" (change)="onSelectCountry($event)" [items]="enumCntry" formControlName="ctryId"
                     [searchable]="true" bindLabel="name" bindValue="id" placeholder="Make a selection"
                     class="ng-select-dropdown" >
          </ng-select>
        </div>
      </td>
      <td style="width: 50%">
        <div class="input-label-custom ">
          <label class='form-field-lable control-label'>Region Name</label>
          <ng-select appendTo="body" [readonly]="!isNew" [clearable]="false" (change)="onSelectRegion($event)" [items]="enumRegn" formControlName="regnId"
                     [searchable]="true" bindLabel="name" bindValue="id" placeholder="Make a selection"
                     class="ng-select-dropdown" >
          </ng-select>
        </div>
      </td>
    </tr>
    <tr>
      <td style="width: 50%">
        <div class="input-label-custom ">
          <label class='form-field-lable control-label'>State Name</label>
          <ng-select appendTo="body" [readonly]="!isNew" [clearable]="false" (change)="onSelectState($event)" [items]="enumState" formControlName="stateId"
                     [searchable]="true" bindLabel="name" bindValue="stateId" placeholder="Make a selection"
                     class="ng-select-dropdown">
          </ng-select>
        </div>
      </td>
      <td style="width: 50%">
      </td>
    </tr>
  </table>
</form>
