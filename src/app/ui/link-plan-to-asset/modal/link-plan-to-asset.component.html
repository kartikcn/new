<p-panel header="Asset List">
    <div class="row">
            <div class="col-sm-6 col-md-6 col-xm-6 col-lg-6">
                    <div class="page-content" style="height: calc(100vh - 150px)">
                        <app-asset-list (parentFun)="getUnAssignedResources($event)"></app-asset-list>
                    </div>

            </div>
            <div class="col-sm-6 col-md-6 col-xm-6 col-lg-6">
                    <div class="row">
                            <div class="col-sm-12 col-md-12 col-lg-12">
                                    <app-un-link-plan-to-location-screen
                                            (parentFun)="refreshPanels($event)"></app-un-link-plan-to-location-screen>
                            </div>
                    </div>
                    <div class="row">
                            <div class="col-sm-12 col-md-12 col-lg-12">
                                    <app-link-plan-to-location-screen
                                            (parentFun)="refreshPanels($event)"></app-link-plan-to-location-screen>
                            </div>
                    </div>
            </div>

    </div>
</p-panel>
