<div class="card" style="height:82vh;">
    <p-panel header="Connectors">
        <div class="card">
            <p-table [value]="connectorLogData" [paginator]="true" [rows]="rowCount" [showCurrentPageReport]="true"
                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [scrollable]="true"
                scrollDirection="both" scrollHeight="550px" [rowsPerPageOptions]="[5,10,25]"
                styleClass="p-datatable-responsive-demo p-datatable-gridlines" [rowHover]="false">
                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="connectorName">
                            <div class="grid-header-column">
                                <div class="grid-header-label">
                                    <p class="grid-label-paragraph">Connector Name</p>
                                </div>
                                <div class="grid-sort-icon">
                                    <p-sortIcon field="connectorName"></p-sortIcon>
                                    <p-columnFilter type="text" field="connectorName" display="menu"></p-columnFilter>
                                </div>
                            </div>
                        </th>
                        <th pSortableColumn="logType">
                            <div class="grid-header-column">
                                <div class="grid-header-label">
                                    <p class="grid-label-paragraph">Log Type</p>
                                </div>
                                <div class="grid-sort-icon">
                                    <p-sortIcon field="logType"></p-sortIcon>
                                    <p-columnFilter type="text" field="logType" display="menu"></p-columnFilter>
                                </div>
                            </div>
                        </th>
                        <th pSortableColumn="message">
                            <div class="grid-header-column">
                                <div class="grid-header-label">
                                    <p class="grid-label-paragraph">Message</p>
                                </div>
                                <div class="grid-sort-icon">
                                    <p-sortIcon field="message"></p-sortIcon>
                                    <p-columnFilter type="text" field="message" display="menu"></p-columnFilter>
                                </div>
                            </div>
                        </th>
                        <th pSortableColumn="logTime">
                            <div class="grid-header-column">
                                <div class="grid-header-label">
                                    <p class="grid-label-paragraph">Date Time</p>
                                </div>
                                <div class="grid-sort-icon">
                                    <p-sortIcon field="logTime"></p-sortIcon>
                                    <p-columnFilter type="text" field="logTime" display="menu"></p-columnFilter>
                                </div>
                            </div>
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-connectorLog>
                    <tr [pSelectableRow]="connectorLog">
                        <td matTooltip="{{connectorLog.connector.connectorName}}" matTooltipPosition="below"
                            class="ellipsis">
                            {{connectorLog.connector.connectorName}}</td>
                        <td>{{connectorLog.logType}}</td>
                        <td>{{connectorLog.message}}</td>
                        <td>{{connectorLog.logTime}}</td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage" let-columns>
                    <tr>
                        <td [attr.colspan]="10">
                            No records found
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </p-panel>
</div>
<p-toast key="eqSave" position="top-right"></p-toast>
<p-toast key="eqDelete" position="top-center"></p-toast>
<p-confirmDialog key="mygrid" header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
