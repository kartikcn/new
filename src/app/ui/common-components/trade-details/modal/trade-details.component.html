<div class="card">
    <p-tabView [(activeIndex)]="index" (onChange)="handleChange($event)">
        <p-tabPanel header="Trade Details" #Trade_Details>
            <form [formGroup]="tradeFormPanel" class="disabled-form">
                <mat-card>
                    <mat-card-content id="tradeCard">
                        <table width="100%">
                            <tr>
                                <td style="width: 25%">
                                    <div class="input-label-custom ">
                                        <label class='form-field-lable control-label'>Trade Code</label>
                                        <input type="text" class="form-control" name="tradeCode" formControlName="tradeCode"
                                            uppercase maxlength="32">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <div class="input-label-custom ">
                                        <label class='form-field-lable'>Description</label>
                                        <textarea class="form-control note-border" name="description"
                                            formControlName="description" rows="3" nz-input maxlength="256"></textarea>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td style="width: 25%">
                                    <div class="input-label-custom ">
                                        <label class='form-field-lable control-label'>Hourly Rate</label>
                                        <input type="text" NumbersOnly class="form-control" name="rateHourly"
                                            formControlName="rateHourly" TwoDigitDecimalNumber maxlength="8">
                                    </div>
                                </td>
                                <td style="width: 25%">
                                    <div class="input-label-custom ">
                                        <label class='form-field-lable control-label'>Overtime Rate</label>
                                        <input type="text" NumbersOnly class="form-control" name="rateOver"
                                            formControlName="rateOver" TwoDigitDecimalNumber maxlength="8">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td style="width: 25%">
                                    <div class="input-label-custom ">
                                        <label class='form-field-lable control-label'>Doubletime Rate</label>
                                        <input type="text" NumbersOnly class="form-control" name="rateDouble"
                                            formControlName="rateDouble" TwoDigitDecimalNumber maxlength="8">
                                    </div>
                                </td>
                                <td style="width: 25%">
                                    <div class="input-label-custom ">
                                        <label class='form-field-lable control-label'>Standard Available Time
                                            (Hours/Day)</label>
                                        <input type="text" NumbersOnly class="form-control" name="stdHoursAvail"
                                            formControlName="stdHoursAvail" TwoDigitDecimalNumber maxlength="8">
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </mat-card-content>
                </mat-card>
            </form>
        </p-tabPanel>
        <p-tabPanel header="Technicians" #Technicians>
            <p-table #dt1 [value]="cfData" [paginator]="true" [rows]="5" [showCurrentPageReport]="true"
                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                [rowsPerPageOptions]="[10,20,50]" [globalFilterFields]="['id']" styleClass="p-datatable-responsive-demo"
                styleClass="p-datatable-customers p-datatable-gridlines" [rowHover]="true" [scrollable]="true"
                selectionMode="single" dataKey="cfId" scrollDirection="both" scrollHeight="500px">
                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="name">
                            <div class="grid-header-column">
                                <div class="grid-header-label">
                                    <p class="grid-label-paragraph">Technician Name</p>
                                </div>
                                <div class="grid-sort-icon">
                                    <p-sortIcon field="name"></p-sortIcon>
                                    <p-columnFilter type="text" field="name" display="menu"></p-columnFilter>
                                </div>
                            </div>
                        </th>
                        <th pSortableColumn="email">
                            <div class="grid-header-column">
                                <div class="grid-header-label">
                                    <p class="grid-label-paragraph">Email</p>
                                </div>
                                <div class="grid-sort-icon">
                                    <p-sortIcon field="email"></p-sortIcon>
                                    <p-columnFilter type="text" field="email" display="menu"></p-columnFilter>
                                </div>
                            </div>
                        </th>
                        <th pSortableColumn="phone">
                            <div class="grid-header-column">
                                <div class="grid-header-label">
                                    <p class="grid-label-paragraph">Phone</p>
                                </div>
                                <div class="grid-sort-icon">
                                    <p-sortIcon field="phone"></p-sortIcon>
                                    <p-columnFilter type="text" field="phone" display="menu"></p-columnFilter>
                                </div>
                            </div>
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-cf>
                    <tr [pSelectableRow]="cf">
                        <td>{{cf.name}}</td>
                        <td>{{cf.email}}</td>
                        <td>{{cf.phone}}</td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage" let-columns>
                    <tr>
                        <td [attr.colspan]="2">
                            No records found
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </p-tabPanel>
    </p-tabView>
</div>
